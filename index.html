<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="manifest" href="manifest.json">
	</head>
	<body>
		<div class="grid">
			<div id="display">0</div>
			<button id="clr">C</button>
			<button class="op" id="div" disabled>/</button>
			<button class="op" id="mul" disabled>*</button>
			<button class="op" id="sub">-</button>
			<button class="op" id="add">+</button>
			<button id="cal">=</button>
			<button class="num" id="no7">7</button>
			<button class="num" id="no8">8</button>
			<button class="num" id="no9">9</button>
			<button class="num" id="no4">4</button>
			<button class="num" id="no5">5</button>
			<button class="num" id="no6">6</button>
			<button class="num" id="no1">1</button>
			<button class="num" id="no2">2</button>
			<button class="num" id="no3">3</button>
			<button id="dot" disabled>.</button>
			<button class="num" id="no0">0</button>
			<button id="bck">&larr;</button>
		</div>
	<script src="script.js"></script>
	</body>
</html>
